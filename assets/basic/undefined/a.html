<!-- この問題は、HTMLを編集する必要はありません。 -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">解答例を表示し、動作を確認してみよう。</li>
            <li class="list-group-item">ソースコードを追いかけて、どのように動作しているかを理解するようにしよう。</li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">undefinedとは、未定義の状態を指す。</li>
            <li class="list-group-item list-group-item-info">nullとは、なにも参照していない、という意味を持った値。</li>
            <li class="list-group-item list-group-item-info">== で比較した場合は、undefined、nullの双方でtrueとなる。</li>
            <li class="list-group-item list-group-item-info">=== で比較した場合は、それぞれ区別される。混同しないように注意。</li>
            <li class="list-group-item list-group-item-info">意図しないundefinedの混入によりバグを招くことがあるので注意。</li>
        </ul>
        <button id="check">作成したスクリプトを実行</button>
    </div>
</div>
