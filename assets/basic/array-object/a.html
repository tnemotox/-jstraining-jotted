<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">配列employeeを生成する。初期化時に、personと同形式のオブジェクトを1つ追加する。</li>
            <li class="list-group-item">employeeに同様のオブジェクトを2つ追加し、ログに出力する。</li>
            <li class="list-group-item">最初に追加したオブジェクトを配列から削除し、ログに出力する。</li>
            <li class="list-group-item">ログの出力内容からオブジェクトの中身を確認する場合は、開発者ツールを使用する。</li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">配列の操作は、push/pop/shift/unshifを使いこなそう。</li>
        </ul>
        <button id="check">作成したスクリプトを実行</button>
    </div>
</div>
