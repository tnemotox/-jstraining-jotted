<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">ラッパークラスを用いて、文字列、数値を宣言する。</li>
            <li class="list-group-item">これらを比較して、挙動を確認する。</li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">ラッパークラスを用いると、想定していた比較結果にならないことがあるため、使用しない。</li>
            <li class="list-group-item list-group-item-info">文字列から数値への変換を行う場合、Number.parseInt(string)を使用する。</li>
        </ul>
        <button id="check">作成したスクリプトを実行</button>
    </div>
</div>
