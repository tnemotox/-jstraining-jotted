<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">文字列で'1'、数値で1を格納する変数をそれぞれ宣言する。</li>
            <li class="list-group-item">同値演算子（==、===）で比較した結果をコンソールに出力する。</li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">==は、比較時に自動で型変換を行う。</li>
            <li class="list-group-item list-group-item-info">意図せぬバグを招くことがあるため、厳密な同値演算子（===）を使うこと。CWのコーディング規約でもある。</li>
        </ul>
        <button id="check">作成したスクリプトを実行</button>
    </div>
</div>
