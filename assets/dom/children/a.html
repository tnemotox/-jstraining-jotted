<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">対象DOM要素から、idがtargetを基準として子要素を取得する。</li>
            <li class="list-group-item">取得した子要素の数と、各要素の名前（マスオなど4人）をコンソールに出力する。</li>
        </ul>

        <!-- 対象のDOM要素 -->
        <div id="targetArea">
            <ul>
                <li>母：<span class="name">フネ</span></li>
                <li>父：<span class="name">波平</span>
                    <ul id="target">
                        <li>義兄：<span class="name">マスオ</span></li>
                        <li>姉：<span class="name">サザエ</span>
                            <ul>
                                <li>甥：<span class="name">タラオ</span></li>
                            </ul>
                        </li>
                        <li>僕：<span class="name">カツオ</span></li>
                        <li>妹：<span class="name">ワカメ</span></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- 対象のDOM要素 ここまで -->
        
        <button id="check">作成したスクリプトを実行</button>
    </div>
</div>
