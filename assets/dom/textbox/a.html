<!-- この問題は、HTMLを編集する必要はありません。 -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">下記のHTMLから、nameがtargetであるテキストボックスに入力された値を取得する。</li>
            <li class="list-group-item">取得した値を、idがdestinationのテキストに埋め込む。</li>
        </ul>

        <!-- 操作対象DOM -->
        <div id="targetArea">
            <label>テキストボックス：
                <!-- ここのテキストボックスの入力値を取得し、pタグのテキストを書き換える -->
                <input type="text" name="target" value="ここの入力値を取得する" />
            </label>
            <p id="destination">ここを書き換える。</p>
        </div>
        <!-- 操作対象DOM ここまで -->

        <ul class="list-group">
            <li class="list-group-item list-group-item-info">type="text"に限らず、input要素の値は<strong>val()</strong>で取得／設定する。</li>
            <li class="list-group-item list-group-item-info">jQueryのセレクタで特定要素の属性を指定する場合は、<strong>tag[attr="name"]</strong>のように指定する。</li>
        </ul>
        <button id="check">作成したスクリプトを実行</button>
    </div>
</div>
